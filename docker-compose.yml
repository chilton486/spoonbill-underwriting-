version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: spoonbill
      POSTGRES_PASSWORD: spoonbill_dev
      POSTGRES_DB: spoonbill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spoonbill"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
